
<div class="container">
    <div class="row" ng-if="errorMessage != null">
        <div class="alert alert-success">{{errorMessage}}</div>
    </div>

    <div class="row">

        <!--Form for creating new game -->
        <div class="col-md-6">

            <h2 class="lead">New game</h2>
            <form name="createNewBoard" class="form-horizontal" novalidate ng-submit="createNewGame()">
               <div class="form-group">
                    <label for="piece" class="col-md-2 control-label">Play as:</label>
                    <div style="margin-bottom: 30px" class="col-md-8">
                        <select required class="form-control" name="piece" id="piece" ng-model="newGameData.piece">
                            <option ng-repeat="option in newGameOptions.availablePieces" value="{{option.name}}">{{option.name}}</option>
                        </select>
                    </div>
                    <span class="piece-validation-message hidden">
                        Please select one of the piece types
                    </span>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6" style="padding-bottom:50px">
                        <button type="submit" class="btn btn-md btn-primary createGame" ng-disabled="createNewGame.$invalid">
                            <span class="glyphicon glyphicon-plus">New Game</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-6" ng-controller="playerGamesController">
            <table class="table table-hover table-striped table-condensed" ng-show="playerGames.length">
                <h2 class="lead">My games</h2>
                <thead>
                    <td>Started player</td>
                    <td>Second player</td>
                    <td>Game status</td>
                    <td>Created</td>
                    <td></td>
                </thead>
                <tbody>
                    <tr ng-repeat="game in playerGames">
                        <td>{{game.firstPlayer.userName}}</td>
                        <td>
                            <span ng-if="!game.player.userName">
                                COMPUTER
                            </span>
                            <span ng-if="game.player.userName != ''">
                                {{game.secondPlayer.userName}}
                            </span>
                        </td>
                        <td>{{game.gameStatus}}</td>
                        <td>{{game.created | date:'MM-dd-yyyy HH:mm:ss'}}</td>
                        <td>
                            <button class="btn btn-sm" ng-click="loadGame(game.id)">
                                <span class="glyphicon glyphicon-plus"></span>Load game
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div ng-show="!playerGames.length">
                No games.
            </div>
        </div>
    </div>
</div>
